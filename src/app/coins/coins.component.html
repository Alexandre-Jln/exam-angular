<!-- crypto-list.component.html -->
<div class="container mx-auto p-4"> <br>
  <h1 class="text-2xl font-bold mb-4">Liste des Crypto-monnaies</h1>
  <section class="sheet">
    <h3>Rechercher</h3>
    <div class="search-bar">
      <input type="text" placeholder="">
    </div>
  </section>
  <ul class="list">
    <li *ngFor="let crypto of coins ">
      <div class="mb-4">
        <div>
          <p>{{ crypto.name }}</p>
        </div>
        <p>{{crypto.symbol}}</p>
        <p>Classement : {{ crypto.rank }}</p>
        <p>Prix actuel : {{ crypto.changePercent24Hr }}%</p>
        <div>
          <p>{{crypto.explorer}}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
